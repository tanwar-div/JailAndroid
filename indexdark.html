<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="h-screen flex items-center justify-center bg-gray-900">
        <div class="bg-gray-800/70 backdrop-blur-lg shadow-xl rounded-2xl p-10 flex flex-col items-center border border-gray-700">
          
          <button
            class="mb-5 px-6 py-3 rounded-full border border-gray-600 bg-gray-700 text-white shadow-sm hover:bg-gray-600 transition">
            ALLOW ACCESSIBILITY SETTINGS FOR APP
          </button>
      
          <input
            type="text"
            class="mb-5 px-4 py-2 border border-gray-600 rounded-lg w-64 bg-gray-700 text-white placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500"
            placeholder="Input time here">
      
          <button
            class="px-6 py-3 rounded-full bg-orange-600 text-white shadow-md hover:bg-orange-700 transition">
            MAKE APP ADMIN and start blocking
          </button>
      
        </div>
      </div>
      
</body>
</html>
